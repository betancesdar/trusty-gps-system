worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Allow large bodies for GPX uploads
    client_max_body_size 20m;

    # Map WebSocket upgrades
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # ─────────────────────────────────────────────────────────────
    # Upstreams
    # ─────────────────────────────────────────────────────────────
    upstream backend {
        server backend:4000;
        keepalive 32;
    }

    upstream frontend {
        server frontend:8547;
        keepalive 16;
    }

    # ─────────────────────────────────────────────────────────────
    # HTTP → HTTPS redirect (all hosts)
    # ─────────────────────────────────────────────────────────────
    server {
        listen 80;
        server_name api.trustygps.app admin.trustygps.app;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ─────────────────────────────────────────────────────────────
    # api.trustygps.app → Backend (REST + WebSocket /ws)
    # ─────────────────────────────────────────────────────────────
    server {
        listen 443 ssl;
        server_name api.trustygps.app;

        ssl_certificate     /etc/letsencrypt/live/api.trustygps.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.trustygps.app/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # ── /ws — WebSocket proxy ───────────────────────────────
        location /ws {
            proxy_pass http://backend;
            proxy_http_version 1.1;

            # WebSocket upgrade headers (required)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Forward real client IP
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;

            # Keep WS connection alive for long streams
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 10s;

            # Disable buffering for real-time data
            proxy_buffering off;
        }

        # ── REST API ─────────────────────────────────────────────
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;

            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            proxy_connect_timeout 10s;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
    }

    # ─────────────────────────────────────────────────────────────
    # admin.trustygps.app → Frontend (Next.js)
    # ─────────────────────────────────────────────────────────────
    server {
        listen 443 ssl;
        server_name admin.trustygps.app;

        ssl_certificate     /etc/letsencrypt/live/admin.trustygps.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin.trustygps.app/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;

            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            proxy_connect_timeout 10s;
        }
    }
}
